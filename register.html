<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>
<body>
    <h2 class="text-center mt-5">Registration Page</h2>
    <form class="register-form d-flex flex-column align-items-center justify-content-center mt-5" >
        <input class="register-name form-control w-25 mb-4" type="text" name="user_name" placeholder="Enter Your UserNmae" required>
        <input class="register-phone form-control w-25 mb-4" type="tel" name="user_phone" placeholder="Enter Your Phone Number" required>
        <input class="register-email form-control w-25 mb-4" type="email" name="user_email" placeholder="Enter Your Email" required>
        <input class="register-password form-control w-25 mb-4" type="password" name="user_password" placeholder="Enter Your password" required>
        <button class="btn btn-outline-success" type="submit">Register</button>
    </form>
    
    <script src="./js/regitser.js"></script>
</body>
</html>
